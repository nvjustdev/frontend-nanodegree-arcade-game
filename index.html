<!DOCTYPE html>
<html>

<head>
    <title>Fun Frogger Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="selectionPopup">
		<h1>Instructions</h1>
		<hr>
			<h2>Select Avatar</h2>
			<img id="avatar0" class="avatarImg" onclick="avatarClick(this.id, 0)" src="images/char-boy.png" />
			<img id="avatar1" class="avatarImg" onclick="avatarClick(this.id, 1)" src="images/char-cat-girl.png" />
			<img id="avatar2" class="avatarImg" onclick="avatarClick(this.id, 2)" src="images/char-horn-girl.png" />
			<img id="avatar3" class="avatarImg" onclick="avatarClick(this.id, 3)" src="images/char-pink-girl.png" />
			<img id="avatar4" class="avatarImg" onclick="avatarClick(this.id, 4)" src="images/char-princess-girl.png" />
		<hr>
			<h2>Select Difficulty</h2>
			<button id="easyButton" class="button difficultyButton" onclick="difficultyClick(this.id, 'Easy')">Easy</button>
			<button id="mediumButtom" class="button difficultyButton" onclick="difficultyClick(this.id, 'Medium')">Medium</button>
			<button id="hardButton" class="button difficultyButton" onclick="difficultyClick(this.id, 'Hard')">Hard</button>
		<hr>
			<button id="startGame" class="button" onclick="startClick();">Start Game</button>
	</div>

	<div id="gameOverPopup">
    	<h1>Game Over!</h1>
    	<hr>
	    	<div id="gameSummary">
	    		<h2>You Scored</h2>h2>
	    		<h1 id="pointsSummary">0</h1>
	    		<h2>Points</h2>
	    	</div>
    </div>
    <div id ="stats">
	    <div id="lives">Lives: 7</div>
		<div id="timer">2:00</div>
		<div id="points">Points: 0</div>
	</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
